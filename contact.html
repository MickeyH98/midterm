<html>

    crossorigin="anonymous"></script>

    <title>2017 Road to Hire Midterm - Mickey Hernandez Contact</title>
  </head>
  <body>
    <div class="wrapper">
    <header>
      <h1>2017 Road to Hire Midterm - Mickey Hernandez</h1>
      <nav class="nav">
        <ul>
          <li class="inline-block"><a href="index.html">Home</a></li>
          <li class="selected inline-block"><a href="contact.html">Contact</a></li>
          <li class="inline-block"><a href="table.html">Table</a></li>
          <li class="inline-block"><a href="codepen.html">Codepen</a></li>
          <li class="dropdown inline-block"><a href="">Dropdown</a>
            <ul>
              <li class="dropdownContent one"><a href="">1</a></li>
              <li class="dropdownContent two"><a href="">2</a></li>
              <li class="dropdownContent three"><a href="">3</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <form class="importantForm" id="commentForm" method="get" action="#">
      <fieldset>
        <legend>Please provide your first name, last name, email address, and phone number.</legend>
        <div>
          <label for="fname">First Name (required)</label>
          <input id="fname" name="fname" type="text">
        </div>
        <div>
          <label for="lname">Last Name (required)</label>
          <input id="lname" name="lname" minlength="2" type="text">
        </div>
        <div>
          <label for="email">E-Mail (required)</label>
          <input id="email" type="email" name="email">
        </div>
        <div>
          <label for="phone">Phone</label>
          <input id="phone" type="tel" name="phone">
        </div>
        <div>
          <label for="select">Favorite Color</label>
        <select id="select">
          <option value="R">Red</option>
          <option value="O">Orange</option>
          <option value="Y">Yellow</option>
          <option value="G">Green</option>
          <option value="B">Blue</option>
          <option value="I">Indigo</option>
          <option value="V">Violet</option>
        </select>
      </div>
        <div>
          <label for="textarea">Question?</label>
          <textarea id="textarea" rows="4" cols="50"></textarea>
        </div>
        <div>
          <input class="submit" type="submit" value="Submit">
        </div>
      </fieldset>
    </form>
  </div>
  <script src="lib/js/scripts.js"></script>
  </body>
